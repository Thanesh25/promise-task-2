<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Promise task-2</title>
</head>
<body>
    <div class="header">
        <h1>Cat's API </h1><i class='fas fa-cat' style='font-size:48px;color:red'></i>

    </div>
   
<div class="container cat-container">
    <div class="row">
        <div class="col-md-4">
            <div class="cat-card">
                <h5 class="cat-title">Random Cat Image</h5>
                <button class="btn btn-primary cat-button mb-10" onclick="fetchCatImage()">Fetch Cat Image</button><br>
                <img id="catImage" src=""  class="img-fluid">
            </div>
        </div>
        <div class="col-md-4">
            <div class="cat-card">
                <h5 class="cat-title">Random Cat Gif</h5>
                <button class="btn btn-primary cat-button p-10 m-20" onclick="fetchCatGif()">Fetch Cat Gif</button>
                <img id="catGif" src=""  class="img-fluid">
            </div>
        </div>
        <div class="col-md-4">
            <div class="cat-card">
                <h5 class="cat-title">Cat Says "Your Name" Meow Meow</h5>
                <input type="text" id="userName" class="form-control cat-input" placeholder="Meow Meow">
                <button class="btn btn-primary cat-button" onclick="fetchCatSays()">Fetch Cat Says</button>
                <img id="catSays" src="" class="img-fluid">
            </div>
        </div>
    </div>
</div>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
